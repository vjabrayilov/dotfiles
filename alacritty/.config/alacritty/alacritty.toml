live_config_reload = true  # Default: true

[cursor.style]
blinking = "Off"
shape = "Block"

[font]
size = 16.0

[font.bold]
family = "Liga SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Liga SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "Liga SFMono Nerd Font"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command"

[mouse]
hide_when_typing = true

[window]
decorations = "transparent"
startup_mode = "Maximized"
dynamic_title = true
opacity = 0.95
title = "Alacritty"

[window.padding]
x = 10
y = 20


